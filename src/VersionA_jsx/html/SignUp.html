<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="SignUpB.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-7">
        <div class="form">
          <h1>SIGN UP</h1>

          <form action="">
            <div class="input">
              <input type="text" name="username" id="usernam" placeholder="USERNAME" /><br />
              <input type="text" name="nam" id="NAME" placeholder="NAME"/><br />
              <input type="text" name="login" id="login" placeholder="LOGIN"/><br />
              <input type="text" name="mail" id="email" placeholder="MAIL"/><br />
              <input type="password" name="password" id="password" placeholder="PASSWORD"/><br />
              <input type="password" name="retype" id="retype" placeholder="TYPE AGAIN"/><br />
            </div>

            <div class="submit"><br />
              <input type="submit" value="Cancel" />
              <input type="submit" value="Enter" />
            </div>
          </form>
        </div>
      </div>
      
      <div class="col-md-5">
        <img class="img" src="marble.jpeg"/>
      </div>
    </div>
  </body>
</html>
